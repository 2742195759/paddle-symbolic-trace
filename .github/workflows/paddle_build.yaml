name: Paddle Nightly build

env:
  TZ: Asia/Shanghai
  GITHUB_WORKSPACE: /home/runner/work/

on:
  schedule:
    - cron: '0 0 * * *'
  pull_request: # TODO: clean
  workflow_dispatch:

jobs:
  Build:
    strategy:
      # fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version-with-wheel:
          - ["3.8", "paddlepaddle-0.0.0-cp38-cp38-linux_x86_64.whl"]
          # - ["3.9", "paddlepaddle-0.0.0-cp39-cp39-linux_x86_64.whl"]
          # - ["3.10", "paddlepaddle-0.0.0-cp310-cp310-linux_x86_64.whl"]
    runs-on: ${{ matrix.os }}
    container:
      image: paddlepaddle/paddle:latest-dev
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}
    name: paddle-py${{ matrix.python-version-with-wheel[0] }}-nightly
    steps:
      - name: git clone
        run: |
          git clone https://github.com/2742195759/Paddle
          cd Paddle
          git submodule init
          git submodule update

      # - name: Install python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: ${{ matrix.python-version-with-wheel[0] }}

      - name: init system
        run: |
          sudo apt-get update
          sudo apt-get install wget curl git make cmake bzip2 neofetch -y
          python3 -m pip install --upgrade pip
          python3 -m pip install wheel pyyaml
          cd Paddle
          python3 -m pip install -r python/requirements.txt

      - name: get env
        run: |
          cd Paddle
          python3 -m pip install distro
          python3 tools/summary_env.py
          neofetch

      - name: paddle build
        env:
          CC: gcc-9
          CXX: g++-9
        run: |
          cd Paddle
          mkdir build
          cd build
          cmake .. -DPY_VERSION=${{ matrix.python-version-with-wheel[0] }} -DWITH_GPU=OFF
          make -j$(nproc)

      - name: paddle install
        run: |
          cd Paddle/build
          python3 -m pip install python/dist/${{ matrix.python-version-with-wheel[1] }}

      - name: paddle run check
        run: |
          python3 -c "import paddle;paddle.utils.run_check()"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: Paddle/build/python/python/dist/${{ matrix.python-version-with-wheel[1] }}
          retention-days: 90
