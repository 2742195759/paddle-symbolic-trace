[tool.black]
line-length = 80
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 80
known_first_party = ["paddle", "paddle-symbolic-trace"]

[tool.ruff]
target-version = "py37"
select = [
    "E",
    "F",
    "W",

    "C4",
    "UP",
]
ignore = [
    "E402",
    "E501",
    "E731",
    "E741",
    "F841",
    "UP015",
    "UP038",
]

[tool.ruff.per-file-ignores]
"tests/test_generator.py" = ["UP028"]
